<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,400,300,600,700' rel='stylesheet' type='text/css'>
    <link href="css/bootstrapTheme.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">

    <!-- Owl Carousel Assets -->
    <link href="css/owl.carousel.css" rel="stylesheet">
    <link href="css/owl.theme.css" rel="stylesheet">

    <!-- Prettify -->
    <link href="css/prettify.css" rel="stylesheet">

    
  </head>
  <body>

      <div id="demo">
        <div class="container">
          <div class="row">
            <div class="span12">

              <div id="owl-demo" class="owl-carousel">
                <div class="item"><img class="lazyOwl" data-src="img/allande.jpg" alt="Lazy Owl Image"></div>
                <div class="item"><img class="lazyOwl" data-src="img/aqualina.jpg" alt="Lazy Owl Image"></div>
                <div class="item"><img class="lazyOwl" data-src="img/clara.jpg" alt="Lazy Owl Image"></div>
                <div class="item"><img class="lazyOwl" data-src="img/encanto.jpg" alt="Lazy Owl Image"></div>
                <div class="item"><img class="lazyOwl" data-src="img/olas.jpg" alt="Lazy Owl Image"></div>
                <div class="item"><img class="lazyOwl" data-src="img/serena.jpg" alt="Lazy Owl Image"></div>
                <div class="item"><img class="lazyOwl" data-src="img/sofia.jpg" alt="Lazy Owl Image"></div>
                <div class="item"><img class="lazyOwl" data-src="assets/owl8.jpg" alt="Lazy Owl Image"></div>
                <div class="item"><img class="lazyOwl" data-src="assets/owl1.jpg" alt="Lazy Owl Image"></div>
                <div class="item"><img class="lazyOwl" data-src="assets/owl2.jpg" alt="Lazy Owl Image"></div>
                <div class="item"><img class="lazyOwl" data-src="assets/owl3.jpg" alt="Lazy Owl Image"></div>
                <div class="item"><img class="lazyOwl" data-src="assets/owl4.jpg" alt="Lazy Owl Image"></div>
                <div class="item"><img class="lazyOwl" data-src="assets/owl5.jpg" alt="Lazy Owl Image"></div>
                <div class="item"><img class="lazyOwl" data-src="assets/owl6.jpg" alt="Lazy Owl Image"></div>
                <div class="item"><img class="lazyOwl" data-src="assets/owl7.jpg" alt="Lazy Owl Image"></div>
                <div class="item"><img class="lazyOwl" data-src="assets/owl8.jpg" alt="Lazy Owl Image"></div>
              </div>
            </div>
          </div>
        </div>
    </div>

   
    <script src="js/jquery.min.js"></script> 
    <script src="js/owl.carousel.js"></script>


    <!-- Demo -->

    <style>
    #owl-demo .item{
        margin: 3px;
    }
    #owl-demo .item img{
        display: block;
        width: 100%;
        height: auto;
    }
    </style>


    <script>
    $(document).ready(function() {

      $("#owl-demo").owlCarousel({
        items : 1,
        lazyLoad : true,
        navigation : true
      });

    });
    </script>


    <script src="js/bootstrap-collapse.js"></script>
    <script src="js/bootstrap-transition.js"></script>
    <script src="js/bootstrap-tab.js"></script>

    <script src="js/prettify.js"></script>
	  <script src="js/application.js"></script>

  </body>
</html>
